<div class="card card-height-chart">
	<div class="card-header">
		<h4 class="card-title">{{'dashboard.client_monthly_project' | translate}}</h4>
	</div>
	<div class="card-body">
		<div class="card-block">
			<div id="bar-bar1" class="height-300">
				<canvas baseChart
					class="chart"
					[datasets]="barChartData"
					[labels]="barChartLabels"
					[options]="barChartOptions"
					[colors]="barChartColors"
					[legend]="barChartLegend"
					[chartType]="barChartType">
				</canvas>
			</div>
			<div class="text-center mt-1">
				<figure class="figure">
					<figcaption class="text-muted">Figure 3</figcaption>
				</figure>
			</div>
		</div>
	</div>
</div>`
