
<div class="card card-height-chart">
	<div class="card-header">
		<h4 class="card-title">{{'dashboard.yearly_project' | translate}}</h4>
	</div>
	<div class="card-body">
		<div class="card-block">
			<div id="bar-bar1" class="height-300">
				<canvas baseChart
					class="chart"
					[datasets]="barChartDataProject"
					[labels]="barChartLabels"
					[options]="barChartOptions"
					[colors]="barChartColorsProject"
					[legend]="barChartLegend"
					[chartType]="barChartType">
				</canvas>
			</div>
		</div>
	</div>
</div>

<div class="card card-height-chart">
	<div class="card-header">
		<h4 class="card-title">{{'dashboard.yearly_cost' | translate}}</h4>
	</div>
	<div class="card-body">
		<div class="card-block">
			<div id="bar-bar1" class="height-300">
				<canvas baseChart
					class="chart"
					[datasets]="barChartDataProjectBill"
					[labels]="barChartLabels"
					[options]="barChartOptions"
					[colors]="barChartColorsProjectBill"
					[legend]="barChartLegend"
					[chartType]="barChartType">
				</canvas>
			</div>
		</div>
	</div>
</div>
