<div class="modal-header">
	<h2 class="modal-title font-weight-normal"><i class="fa fa-list-alt" aria-hidden="true"></i>&nbsp;{{'projects.create.fields.create_project_template' | translate}}</h2>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()"><span aria-hidden="true">&times;</span></button>
</div>
<form [formGroup]="createCustomFieldForm" (ngSubmit)="onSubmit()" class="bs4-forms">
	<div class="modal-body">
		<div class="form-body">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group" [ngClass]="{ 'is-invalid': isFormSubmitted && customFieldControl.form_id.errors }">
						<label for="form_id">{{'projects.create.fields.template_name' | translate}}</label>&nbsp;<span class="text-danger">*</span>
						<input type="text" placeholder="{{'projects.create.fields.template_name' | translate}}" class="form-control" id="help_text" formControlName="help_text" [ngClass]="{ 'is-invalid': isFormSubmitted && customFieldControl.help_text.errors }" />
						<div *ngIf="isFormSubmitted && customFieldControl.form_id.errors" class="invalid-feedback">
							<div *ngIf="customFieldControl.form_id.errors.required">{{'settings.custom_fields.create.error_messages.message1' | translate}}</div>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group" [ngClass]="{ 'is-invalid': isFormSubmitted && customFieldControl.field_type.errors }">
						<label for="field_type">{{'projects.create.fields.task_in_template' | translate}}</label>&nbsp;<span class="text-danger">*</span>
						<textarea type="text" placeholder="{{'projects.create.placeholders.placeholder13' | translate}}" class="form-control" id="help_text" formControlName="help_text" [ngClass]="{ 'is-invalid': isFormSubmitted && customFieldControl.help_text.errors }" rows="10" ></textarea>
						<div *ngIf="isFormSubmitted && customFieldControl.field_type.errors" class="invalid-feedback">
							<div *ngIf="customFieldControl.field_type.errors.required">{{'settings.custom_fields.create.error_messages.message4' | translate}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-cancel mb-0" data-dismiss="modal" (click)="onCancel()">{{'common.close' | translate}}</button>
		<button type="submit" class="btn btn-submit mb-0"><span>{{'common.create' | translate}}</span></button>
	</div>
</form>
